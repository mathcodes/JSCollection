<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2, #div3, #div4, #div5, #div6, #div7, #div8, #div9, #div10, #div11, #div12, 
#div13, #div14, #div15, #div16,  {
  width: 95%;
  height: 20px;
  width: 20px;
  padding: 0px;
  margin-right: 5px;
  border: 3px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>



<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid black;
  text-align: center;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Pedalboard Planner</h1>

<p>A Grid Container consists of grid items arranged in columns and rows</p>

<div class="grid-container">
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">1</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>


<div class="container">

<div class="column" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
